syntax = "proto3";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

service HelloWorld {
    // hello
    rpc Hello (HelloReq) returns (HelloReply) {
        option (google.api.http) = {
            post:"/hello/:id"
        };
    };

    // echo
    rpc Echo (EchoReq) returns (EchoReply) {
        option (google.api.http) = {
            post:"/echo"
        };
    };


}

message EchoReq {
}

message EchoReply {
    string name =1;
}
message HelloReq {
    string id = 1;
    string name= 2 [(gogoproto.jsontag) = '-'];
}


message HelloReply {
    string name = 1;
}